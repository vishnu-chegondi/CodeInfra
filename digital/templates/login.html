<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CodeInfra</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='login.css') }}"/> 
</head>
<body>  
    
    <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--8-col">
            <div class="mdl-grid">
                <div class="mdl-cell mdl-cell--6-col platforminfo">
                    <h4>CodeInfra</h4>
                    <p>
                        This is the Digital platform for creating your infrastructure as template.
                    </p>
                </div>
                <div class="mdl-cell mdl-cell--6-col">
                    <!-- Textfield with Floating Label -->
                        <h4>Welcome to Code Infra</h4>
                        <p>Template your infra</p>
                        <form action="/auth/login" method="POST">
                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" type="text" id="username" name="username">
                                <label class="mdl-textfield__label" for="username">
                                    Username
                                </label>
                                </div>

                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" type="password" id="password" name="password">
                                <label class="mdl-textfield__label" for="password">
                                    Password
                                </label>
                                </div>
                                <p><i><a href="/forgot">Forgot Password</a></i></p>
                                <br>

                                <!-- Accent-colored raised button with ripple -->
                                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" id="colored">
                                Login
                                </button>
      
                            </form>
      
                </div>
            </div>
        </div>
    </div>

</body>
</html>
