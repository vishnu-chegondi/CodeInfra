<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CodeInfra</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Material Design -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <!-- Material Design -->
    
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='layout.css') }}"/>
    {% block head %}
    {%endblock%}

</head>
<body>

    <!-- The drawer is always open in large screens. The header is always shown,
  even in small screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer
    mdl-layout--fixed-header">
    <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
    <div class="mdl-layout-spacer"></div>
    <a title="Sign Out" href="/auth/logout"><i class="material-icons">
            settings_power
    </i></a>
    </div>
    </header>
    <div class="mdl-layout__drawer">
    <span class="mdl-layout-title">DigiInfra</span>
    <nav class="mdl-navigation">
    <a class="mdl-navigation__link" href="/template/new"><i class="material-icons">library_add</i> CreateTemplate</a>
    <a class="mdl-navigation__link" href="/template/index"><i class="material-icons">library_books</i> ListTemplate</a>
    </nav>
    </div>
    <main class="mdl-layout__content">
    <div class="page-content">
        <!-- Your content goes here -->
        {% block body %}
        {% endblock %}

    </div>
    </main>
    </div>

</body>
</html>
